<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otopark Giriş Sayfası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
    
    <h1>Otopark Sistemi Giriş</h1>
    
    <form id="loginForm">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
    </form>
    <p id="loginMessage"></p>
    
    <h2>Üye Kayıt</h2>
    <form id="registerForm">
        <input type="text" id="reg_username" placeholder="Kullanıcı Adı" required>
        <input type="password" id="reg_password" placeholder="Şifre" required>
        <input type="text" id="reg_name" placeholder="Adınız" required>
        <input type="text" id="reg_tc" placeholder="TC Kimlik" required>
        <button type="submit">Kayıt Ol</button>
    </form>
    <p id="registerMessage"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loginMessage').innerText = data.message;
                if (data.success) {
                    window.location.href = data.redirect;
                }
            });
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('reg_username').value,
                password: document.getElementById('reg_password').value,
                name: document.getElementById('reg_name').value,
                tc: document.getElementById('reg_tc').value
            };
            
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('registerMessage').innerText = data.message;
            });
        });
    </script>
</body>
</html>
