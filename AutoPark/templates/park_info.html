<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='park_info.css') }}">
    <title>Park Bilgisi</title>
    <script>
function startTimer(entryTime) {
    let hourlyRate = 50; // Varsayılan fiyat

    // Sunucudan güncel fiyatı al
    function fetchPrice() {
        fetch("/get_price")
            .then(response => response.json())
            .then(data => {
                if (data.hourly_rate) {
                    hourlyRate = data.hourly_rate;
                }
            })
            .catch(error => {
                console.error("Fiyat alınırken hata oluştu:", error);
            });
    }

    function updateTimer() {
        let currentTime = Math.floor(Date.now() / 1000);
        let duration = (currentTime - entryTime) / 3600;
        document.getElementById("duration").innerText = duration.toFixed(2) + " saat";
        
        let fee = Math.max(0, (duration - 2) * hourlyRate);
        document.getElementById("fee").innerText = fee.toFixed(2) + " TL";
    }

    setInterval(updateTimer, 1000);  // Süreyi her saniye güncelle
    setInterval(fetchPrice, 1000);  // Fiyatı her 10 saniyede bir güncelle
    fetchPrice();  // İlk fiyatı anında çek
    updateTimer(); // İlk süreyi anında hesapla
}


    </script>
</head>
<body onload="startTimer({{ entry_time }})">
    <div class="container">
        <h1>Otopark Bilgileri</h1>
        <div class="info-section">
            <p><strong>Plaka:</strong> {{ plate }}</p>
            <p><strong>Park Sırası:</strong> {{ park_sirasi }}</p>
            <p><strong>Otopark Katı:</strong> {{ otopark_kati }}</p>
        </div>
        <div class="parking-info">
            <p><strong>Geçen Süre:</strong> <span id="duration">0.00 saat</span></p>
            <p><strong>Ücret:</strong> <span id="fee">0 TL</span></p>
        </div>
        <a href="/logout" class="btn btn-danger">Çıkış Yap</a>
    </div>
</body>
</html>
