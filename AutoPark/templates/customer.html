<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Kayıt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customer.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 450px; /* Önceki 350px idi, genişletildi */
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 15px;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
    <script>
        function registerCustomer() {
            const plate = document.getElementById('licensePlate').value;
            const carType = document.getElementById('carType').value;
            const fuelType = document.getElementById('fuelType').value;
            
            fetch('/register_car', {  
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ plate: plate, car_type: carType, fuel_type: fuelType })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            });
        }
    </script> 
</head>
<body>
    <div class="container">
        <h1>Müşteri Araç Bilgileri</h1>
        
        <input type="text" id="licensePlate" placeholder="Araç Plakanız">
        
        <h3>Araç Tipi</h3>
        <select id="carType">
            <option value="">Lütfen Seçiniz</option>
            <option value="Otomobil">Otomobil</option>
            <option value="Motosiklet">Motosiklet</option>
            <option value="Kamyon">Kamyon</option>
        </select>
        
        <h3>Yakıt Tipi</h3>
        <select id="fuelType">
            <option value="">Lütfen Seçiniz</option>
            <option value="Benzin">Benzin</option>
            <option value="Dizel">Dizel</option>
            <option value="LPG-CNG">LPG-CNG</option>
            <option value="Elektrik">Elektrik</option>
        </select>
        
        <button onclick="registerCustomer()">Kaydol</button>
        <button onclick="window.location.href='/parking_info'" style="background-color: #007bff;">Park Bilgisi</button>
        <p id="message"></p>
    </div>
</body>
</html>
