<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Otopark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <script>
        // Saatlik ücret belirleme fonksiyonu
// Saatlik ücret belirleme fonksiyonu
function setPrice() {
    const price = document.getElementById('hourlyRate').value;

    fetch('/set_price', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ hourly_rate: price })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('priceMessage').innerText = data.message;

        if (data.success) {
            updateParkingInfo(); // Güncellenmiş fiyatı otopark sayfasına yansıt
        }
    })
    .catch(error => {
        console.error("Fiyat güncellenirken hata oluştu:", error);
    });
}

// Park bilgilerini güncelleyen fonksiyon
function updateParkingInfo() {
    fetch('/parking_info')
    .then(response => response.json())
    .then(data => {
        document.getElementById('currentPrice').innerText = `Saatlik Ücret: ${data.fee} TL`;
    })
    .catch(error => {
        console.error("Park bilgisi güncellenirken hata oluştu:", error);
    });
}

// Anlık otopark durumu getirme fonksiyonu
function getCurrentParking() {
    fetch('/current_parking')
    .then(response => response.json())
    .then(data => {
        const list = document.getElementById('parkingList');
        list.innerHTML = ''; // Önceki verileri temizle

        if (data.length === 0) {
            list.innerHTML = '<li>Otoparkta araç bulunmamaktadır.</li>';
            return;
        }

        data.forEach((car, index) => {
            let li = document.createElement('li');
            li.textContent = `${index + 1}. Plaka: ${car.plate}, Sahip: ${car.owner}, 
            Park Sırası: ${car.park_sirasi || 'Bilinmiyor'}, Kat: ${car.otopark_kati || 'Bilinmiyor'}`;
            list.appendChild(li);
        });
    })
    .catch(error => {
        console.error("Parktaki araçları getirirken bir hata oluştu:", error);
    });
}

// Üyeleri getirme fonksiyonu
function getAllMembers() {
    fetch('/all_members')
    .then(response => response.json())
    .then(data => {
        const list = document.getElementById('memberList');
        list.innerHTML = '';  // Eski listeleri temizle
        
        if (data.length === 0) {
            list.innerHTML = '<li>Kayıtlı üye bulunmamaktadır.</li>';
            return;
        }

        // Admin olmayan üyeleri filtrele ve listele
        data.forEach((member, index) => {
            if (!member.is_admin) {
                let li = document.createElement('li');
                li.textContent = `${index + 1}. Kullanıcı: ${member.username}, TC: ${member.tc}`;
                list.appendChild(li);
            }
        });
    })
    .catch(error => {
        console.error("Üyeleri getirirken bir hata oluştu:", error);
    });
}


        // Sayfa yüklendiğinde verileri güncelleme
        function refreshData() {
            getCurrentParking();
            getAllMembers();
        }

        // Sayfa yüklendiğinde refreshData fonksiyonunu çağır
        window.onload = refreshData;
    </script>
</head>
<body>
    <h1>**ADMIN PANEL**</h1>
    
    <div class="container">
        <h2>Saatlik Ücret Belirleme</h2>
        <h3 id="currentPrice">Saatlik Ücret: 0 TL</h3>
        <input type="number" id="hourlyRate" placeholder="Yeni saatlik ücret">
        <button onclick="setPrice()">Fiyatı Güncelle</button>
        <p id="priceMessage"></p>

        <h2>Anlık Otopark Durumu</h2>
        <button onclick="getCurrentParking()">Güncelle</button>
        <ul id="parkingList"></ul>

        <h2>Bütün Üyeler</h2>
        <button onclick="getAllMembers()">Üyeleri Güncelle</button>
        <ul id="memberList"></ul>
        <a href="/logout" class="btn btn-danger">Çıkış Yap</a>
    </div>
</body>
</html>
